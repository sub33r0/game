<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game</title>
    <link rel="stylesheet" href="./game.css">
    <script src="./node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="./game.js" type="text/javascript"></script>
</head>
<body class="no-sweetalert"></body class>>
    
    <h1>Rock Paper Scissors</h1>
    <div id="game-container">
        <button id="buttonOne" onclick="playerSelection('rock')"></button>
        <button id="buttonTwo" onclick="playerSelection('paper')"></button>
        <button id="buttonThree" onclick="playerSelection('scissors')"></button>
    </div>
    <img id="computer-selection-img" src="./img/thinking.avif" height="150px" weight="150px" alt="Computer's Selection">

    <div id="result-container"></div>

    <audio id="winSound" src="./audio/win.wav" preload="auto"></audio>
    <audio id="loseSound" src="./audio/lose.wav" preload="auto"></audio>
    
</body>
</html>
